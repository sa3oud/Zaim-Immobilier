name: Deploy to GitHub Pages with Debugging

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  debug-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Debug Project Structure
        run: |
          echo "Project Directory Contents:"
          ls -R
          
          echo "\n\n--- Static Directory ---"
          ls -l static
          
          echo "\n\n--- Templates Directory ---"
          ls -l templates
      
      - name: Prepare Static Site
        run: |
          mkdir -p public
          
          # Convert Jinja2 template to static HTML
          python3 -c "
import re

def convert_template(input_file, output_file):
    with open(input_file, 'r', encoding='utf-8') as f:
        content = f.read()
    
    # Remove Jinja2 block tags
    content = re.sub(r'{%\s*extends\s*\".*?\"%}', '<!DOCTYPE html>\n<html lang=\"fr\">', content)
    content = re.sub(r'{%\s*block\s*\w+\s*%}', '', content)
    content = re.sub(r'{%\s*endblock\s*%}', '', content)
    
    # Replace url_for with static paths
    content = re.sub(r'{{ url_for\(\'static\', filename=\'(.*?)\'\) }}', r'static/\1', content)
    
    # Fix background image URLs
    content = re.sub(r'background-image: url\(\'(.*?)\'\)', r'background-image: url(\"\1\")', content)
    
    # Add closing html tag
    content += '\n</html>'
    
    with open(output_file, 'w', encoding='utf-8') as f:
        f.write(content)

convert_template('templates/index.html', 'public/index.html')
"
          
          # Copy static files
          mkdir -p public/static
          cp -r static/* public/static/
          
          echo "Contents of public directory:"
          ls -lR public
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
