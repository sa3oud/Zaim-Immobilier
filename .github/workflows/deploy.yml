name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare Pages
        run: |
          mkdir -p public
          echo '<!DOCTYPE html>
<html>
<head><title>Zaim Immobilier</title></head>
<body>
    <h1>Zaim Immobilier</h1>
    <p>Site deployed successfully</p>
</body>
</html>' > public/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
