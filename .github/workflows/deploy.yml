name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare static site
        run: |
          mkdir -p public
          
          # Create a simple index.html if not exists
          if [ ! -f public/index.html ]; then
            echo "<!DOCTYPE html>
<html>
<head>
    <title>Zaim Immobilier</title>
</head>
<body>
    <h1>Zaim Immobilier</h1>
    <p>Site is being prepared</p>
</body>
</html>" > public/index.html
          fi

          # Convert Jinja2 template
          sed 's|{{ url_for('\''static'\'', filename='\''\([^'\'']*\)'\'')|"static/\1"|g' templates/index.html > public/index.html

          # Ensure static directories exist
          mkdir -p public/static/css
          mkdir -p public/static/js
          mkdir -p public/static/images

          # Copy static files
          cp -r static/css/* public/static/css/ || true
          cp -r static/js/* public/static/js/ || true
          cp -r static/images/* public/static/images/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
